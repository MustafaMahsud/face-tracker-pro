<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FaceTracker Pro (Stable)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }
    #tracker {
      position: relative;
      width: 90vw;
      max-width: 420px;
      aspect-ratio: 3/4;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 1rem;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-cyan-400 mb-3">FaceTracker Pro</h1>
  <div id="tracker">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="overlay"></canvas>
  </div>
  <div class="flex gap-3 mt-4">
    <button id="startBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl">Start Camera</button>
    <button id="stopBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-xl">Stop</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    let camera = null;
    let running = false;

    function drawCircle(centerX, centerY, radius) {
      ctx.beginPath();
      ctx.strokeStyle = '#22d3ee';
      ctx.lineWidth = 4;
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();
    }

    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}`,
    });

    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5,
    });

    faceMesh.onResults((results) => {
      if (!running) return;
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
        const points = results.multiFaceLandmarks[0];
        const xs = points.map(p => p.x * canvas.width);
        const ys = points.map(p => p.y * canvas.height);
        const cx = xs.reduce((a, b) => a + b, 0) / xs.length;
        const cy = ys.reduce((a, b) => a + b, 0) / ys.length;
        const radius = Math.max(
          (Math.max(...xs) - Math.min(...xs)),
          (Math.max(...ys) - Math.min(...ys))
        ) / 2.2;
        drawCircle(cx, cy, radius);
      }
    });

    async function startCamera() {
      if (running) return;
      running = true;
      camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({ image: video });
        },
        width: 480,
        height: 640,
      });
      camera.start();
    }

    function stopCamera() {
      running = false;
      if (camera) camera.stop();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById('startBtn').onclick = startCamera;
    document.getElementById('stopBtn').onclick = stopCamera;
  </script>
</body>
</html>
